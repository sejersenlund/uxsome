<!DOCTYPE html>
<html>

<head>

<body>
	
<div id="fullpage">
	<div class="section">
	
	</div>
	
	
	<div class="section">
	<div class="pageonecontainertwo"><img class="weight" src="images/weight.jpg" width="100%" height="100%" alt="weight"></div>
	<div class="pageonecontainer">
		<div class="question">Er du stærk eller hurtig?</div>
		<div class="slidecontainer">
		<div class="icon"><img src="images/strong.png" width="30px" alt="strong"></div>
	 	<input type="range" min="1" max="3" value="2" class="slider" id="sliderone">
		<div class="icon"><img src="images/fast.png" width="30px" alt="strong"></div>
		</div>
	</div>
	</div>
	
	<div class="section">
	<div class="pageonecontainertwo"><img class="weight" src="images/soccer.png" width="100%" height="100%" alt="weight"></div>
	<div class="pageonecontainer">
		<div class="question">Er du bedst med hænderne eller fødderne?</div>
		<div class="slidecontainer">
		<div class="icon2"><img src="images/hands.png" width="30px" alt="strong"></div>
		<input type="range" min="1" max="3" value="2" class="slider" id="slidertwo">
		<div class="icon2"><img src="images/feet.png" width="30px" alt="strong"></div>
		</div>
	</div>
	</div>
	
	<div class="section">
	<div class="pageonecontainertwo"><img class="weight" src="images/tackleimg.png" width="100%" height="100%" alt="weight"></div>
	<div class="pageonecontainer">
		<div class="question">Er du bedst til at drible med bolden, eller tackle modstanderen?</div>
		<div class="slidecontainer">
		<div class="icon"><img src="images/dribble.png" width="30px" alt="strong"></div>
		<input type="range" min="1" max="3" value="2" class="slider" id="sliderthree">
		<div class="icon"><img src="images/tackle.png" width="55px" alt="strong"></div>
		</div>
	</div>
	</div>
	
	<div class="section">
	<div class="pageonecontainertwo"><img class="weight" src="images/goal.png" width="100%" height="100%" alt="weight"></div>
	<div class="pageonecontainer">
		<div class="question">Afleverer du til dine medspillere eller skyder du selv på målet?</div>
		<div class="slidecontainer">
		<div class="icon"><img src="images/aflevere.png" width="30px" alt="strong"></div>
		<input type="range" min="1" max="3" value="2" class="slider" id="sliderfour">
		<div class="icon"><img src="images/score.png" width="30px" alt="strong"></div>
		</div>
	</div>
	</div>
	
	<div class="section"></div>
</div>
